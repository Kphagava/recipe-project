<div class="border bg-grey-100 rounded-lg hover:bg-gray-100 p-3">
    <div [style]="'background-image: url(' + recipe?.image + ')'" class="bg-cover bg-center h-40 rounded-md"></div>
    <h3 class="font-medium mt-2">{{recipe?.title}}</h3>
    <p class="text-neutral-600 mt-2 text-sm">{{recipe?.description}}</p>
    <div class="mt-4 h-8 w-24 text-center leading-none py-2 bg-orange-100 text-orange-900 font-medium rounded-full text-sm">
        <h2>{{recipe?.time}}</h2>
    </div>
</div>
